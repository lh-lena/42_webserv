
listen 80;
# listen 127.0.0.1:8000;

# root and index and server_name
server_name	ohladkov.42berlin.de www.ohladkov.42berlin.de;
client_max_body_size 5M;

# Defines the URI that will be shown for the specified errors. A uri value can contain variables.
# https://en.wikipedia.org/wiki/List_of_HTTP_status_codes 
# client error : 400 - 417
# server error: 500 - 505
error_page 404             /error_pages/404.html;

# error_page 404 =301 http://example.com/notfound.html;s #It is also possible to use URL redirects for error processing:
# specify any request we don't know about with 404 error

# uri will be added to this directory for requests
root /var/www/html;
index index.html;
allow_methods GET POST DELETE HEAD;
autoindex off; #on

# cgi location
root /usr/lib/cgi-bin;
allow_methods GET POST;
cgi_extension .php;


