<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="subtitle">
            <h1>Contact us</h1>
        </div>
        <div class="contact_form_wrapper">
            <form id="contact-form" action="/test.py" method="post" enctype="multipart/form-data">
                <input placeholder="Name" type="text" id="name" name="name" required>
                <span id="name_error" class="error"></span>
                <input placeholder="Email" type="email" id="email" name="email" required>
                <span id="email_error" class="error"></span>
                <textarea placeholder="Message" id="message" name="message" rows="5" required></textarea>
                <span id="message_error" class="error"></span>
                <input placeholder="File" type="file" id="file" name="file">
                <span id="message_error" class="error"></span>
                <div class="message"></div>
                <button type="submit">Send</button>
            </form>
            <!-- <form id="delete-file-form" method="DELETE">
                <input placeholder="File" type="text" id="file_path" name="file_path" required>
                <span id="name_error" class="error"></span>
                <button type="submit">Delete</button>
            </form> -->
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
</body>
</html>
