<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="subtitle">
            <h1>File uploading</h1>
        </div>
        <!-- action="upload.php" -->
        <form class="file_upload_wrapper"  method="post" enctype="multipart/form-data">
            <span id="fileName">No File Selected</span>
            <!-- hidden file input -->
            <span id="name_error" class="error"></span>
            <input placeholder="File" type="file" id="file" name="file" required>
            <!-- custom button -->
            <img src="upload_icon.png" id="uploadBtm" alt="Upload Icon">
            <!-- submit button -->
            <button type="submit" id="submitBtn">Upload</button>
        </form>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
